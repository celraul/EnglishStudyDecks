<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>English Study Decks</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="RepeatPassword"
                            placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/home']"> Reset Password </a>&nbsp;
            </form>
        </div>
    </div>
</div>
